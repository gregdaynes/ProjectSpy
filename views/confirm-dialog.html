<confirm-dialog>
  <dialog open>
    <dialog-wrapper>
      <header>
        <h3>Confirm <%= it.page.title %></h3>

        <form method="<%= it.actions.close.method %>" action="<%= it.actions.close.action %>">
          <button type="submit" class="icon close"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" aria-label="Close confirm" viewBox="0 0 384 512"><path d="M342.6 150.6a32 32 0 0 0-45.3-45.3L192 210.7 86.6 105.4a32 32 0 0 0-45.3 45.3L146.7 256 41.4 361.4a32 32 0 0 0 45.3 45.3L192 301.3l105.4 105.3a32 32 0 0 0 45.3-45.3L237.3 256l105.3-105.4z"/></svg></button>
        </form>
      </header>

      <dialog-main>
        <p><%~ it.page.body %></p>
      </dialog-main>

      <footer>
        <form id="updateForm" method="post" action="<%= it.task.actions.update %>">
          <button formmethod="<%= it.actions.cancel.method %>" formaction="<%= it.actions.cancel.action %>"><%= it.actions.cancel.label %></button>
          <button formmethod="<%= it.actions.confirm.method %>" formaction="<%= it.actions.confirm.action %>"><%= it.actions.confirm.label %></button>
        </form>
      </footer>
    </dialog-wrapper>
  </dialog>
</confirm-dialog>

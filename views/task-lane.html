<task-lane>
  <task-lane-header>
    <h2><%= it.taskLane.name %> <% if (it.taskLane.count) { %>(<%= it.taskLane.count %>)<% } %></h2>

    <%~ include('new-task.html', { ...it, slug: it.taskLane.slug }) %>

    <hr>
  </task-lane-header>

  <task-lane-body><% it.taskLane.tasks.forEach(function(task) { %>
    <%~ include('./task.html', { task }) %>
    <% }) %></task-lane-body>
</task-lane>

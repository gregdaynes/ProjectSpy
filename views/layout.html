<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">

    <title><%= it.page.title %></title>

    <link rel="manifest" href="/manifest.json">
    <script type="module">
      if ('serviceWorker' in navigator) {
        try {
          const registration = await navigator.serviceWorker.register('/assets/sw.js')
        } catch (err) {
          console.error('Error during service worker registration:', e);
        }
      }
    </script>

    <link rel="stylesheet" href="/assets/variables.css">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/global.css">
    <link rel="stylesheet" href="/assets/app-ui.css">
    <script type="module" src="/assets/dialog.js"></script>
  </head>
	<body>
    <application-header>
      <h1>ProjectSpy</h1>

      <div>
        <%~ include('filter-button.html') %>
      </div>

      <input type="search" id="filter-input" placeholder="Find task">
    </application-header>

    <application-wrapper>
      <%~ it.body %>
    </application-wrapper>

    <% if (it.viewDialog) { %>
      <%~ include('dialog.html', it) %>
    <% } %>

    <% if (it.confirmDialog) { %>
      <%~ include('confirm-dialog.html', it) %>
    <% } %>

    <script type="application/json" id="search-data">
      <%~ it.searchObject %>
    </script>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">

    <title><%= it.page.title %></title>

    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="manifest" href="/manifest.json">
    <script type="importmap">
      {
        "imports": {
          "filter.js": "/assets/js/filter.js",
          "confirm-dialog.js": "/assets/js/confirm-dialog.js",
          "task-dialog.js": "/assets/js/task-dialog.js",
          "info-dialog.js": "/assets/js/info-dialog.js"
        }
      }
    </script>
    <script type="module" src="/assets/js/app.js"></script>
    <script type="module">
    if ('serviceWorker' in navigator) {
      try {
        const registration = await navigator.serviceWorker.register('/assets/js/sw.js')
      } catch (err) {
        console.error('Error during service worker registration:', e);
      }
    }
    </script>
  </head>
	<body>
    <application-header>
      <%~ include('info-dialog.html', it) %>

      <h1>ProjectSpy</h1>

      <%~ include('filter.html', it) %>
    </application-header>

    <application-wrapper>
      <%~ it.body %>
    </application-wrapper>

    <% if (it.viewDialog) { %>
      <%~ include('task-dialog.html', it) %>
    <% } %>

    <% if (it.confirmDialog) { %>
      <%~ include('confirm-dialog.html', it) %>
    <% } %>
	</body>
</html>
